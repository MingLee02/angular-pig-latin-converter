<form class="form-horizontal" name="convertForm">
	<fieldset>
		<div class="form-group">
		    <div> 
		        <textarea class="form-control" rows="5" placeholder="Text to be converted" ng-model='normalText' required></textarea>
		    </div>
		</div>

		<button type="button" class="btn btn-primary" ng-click='convert(normalText)'
		ng-disabled="convertForm.$invalid">Convert</button>
	</fieldset>
</form>
<div ng-if="result">
	<h2>Converted String</h2>
	<p>{{ result }}</p>
</div>
