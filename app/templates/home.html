<h1>Pig Latin Converter</h1>

<div convert-pig-latin></div>

<div ng-if="historyItems">
    <h2>Conversion History</h2>
    <ul class="list-unstyled" ng-repeat="item in historyItems track by $index">
        <li class='items'>
            {{ $index + 1 }} Origional - {{ item.original }} : Pig latin - {{ item.conversion }}
        </li>
    </ul>
    <button type="button" class="btn btn-primary" ng-click='clearHistory()'>Clear History?</button>
</div>
